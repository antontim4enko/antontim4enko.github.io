<!DOCTYPE html>
<html>     <head>         <title>React-Template</title>                      </head>     <body>     <div id="loader" class="fade">         <h1>Loading...</h1>     </div>     <div id="root"></div>                <script crossorigin src="https://unpkg.com/react@latest/umd/react.development.js"></script>         <script crossorigin src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>                                    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>       <script type=text/babel>       document.getElementById("loader").style.display = "none";  
const {Component} = React;
const articles = [     {       id: 1,       name: "David",       text:"Hi World"     },     {       id: 2,       name: "Mark",       text:"Good Bye World"     },     {       id: 3,       name: "Newman",       text:"Hi World"     },     {         id: 4 ,         name : "Garry",         text: "I'm the best writer in the World"     }
];   
class Add extends Component{     state = {         name: '',         textarea: 'Write esse about your favourite tag',         agree : false              }           render(){                         const onChangeNameHandler = (e) => {     this.setState({         name : e.currentTarget.value     })     }     const onChangeTextAreaHandler = (e) => {     this.setState({         textarea : e.currentTarget.value     })     }        const onChangeRadioHandler = (e) => {         this.setState({             agree: e.currentTarget.checked         })     }     const validator = () => {         if(this.state.name && this.state.textarea && this.state.agree){             return true;         }return false     }     const onSubmitHandler = (e) => {     const{name, textarea} = this.state        e.preventDefault()        this.props.onAddNews({        id: +new Date(),        name,        text:textarea})               }                                 return(             <div>             <form>                      <input placeholder="name" onChange={onChangeNameHandler} value={this.state.name }  />                          <textarea onChange={onChangeTextAreaHandler} value={this.state.textarea }></textarea>                                         <label>   <input type="checkbox" onChange={onChangeRadioHandler} /> I'm agree</label>                   <button disabled ={!validator()} onClick ={onSubmitHandler} >ok</button>                                            </form>             </div>         )     }
}    
class Article extends Component {        render(){        return(           <div>               <p>{this.props.data.name}</p>               <p>{this.props.data.text}</p>                         </div>         );    }
}
class App extends Component {     // main App component      state={       isOpen:true ,        news : articles        };     render(){     const articleTemplate = this.state.news.map(article =>
<li key={article.id}><Article data={article}/></li>) 
const handleClick  = () => (     this.setState({       isOpen : !this.state.isOpen        })     
);
const addNewsHandler = (data) => {     const nextNews = [data, ...this.state.news]      this.setState({         news:nextNews      })    
}         return(              <div>              <ul>                  { this.state.isOpen &&  articleTemplate }              </ul>                 <button onClick={handleClick  }>               {this.state.isOpen ? "Close" : "Open"}           </button>                <p>Amount of news is :  {this.state.news.length }</p>                              <Add onAddNews={addNewsHandler}/>              </div>                       );     }
}  
// renders the main react App component
ReactDOM.render(     <App />,     document.getElementById('root')
);                       </script>      </body>
</html>
